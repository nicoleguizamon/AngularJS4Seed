<div>
    <h2 class="text-muted"><small>DETALLES DE SU DEUDA:</small></h2>
    <hr/>
    <div *ngFor="let expense of expenses;" class="card mb-3">
        <div class="card-header">
            Unidad: {{ expense.item }}       Periodo: {{ expense.period }}   ${{ expense.amount }}
        </div>
        <div class="card-block table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Concepto Deuda</th>
                    <th>Per√≠odo</th>
                    <th>Importe</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let detail of expense.details;">
                    <td>{{ detail.concept }}</td>
                    <td>{{ detail.period }}</td>
                    <td>{{ detail.amount }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr/>
    <button type="button" (click)="downloadFile()" class = "btn btn-success">Descargar Expensa</button>
</div>
