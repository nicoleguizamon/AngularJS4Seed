<div class="pos-f-t fixed-top header">
    <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
        <button class="navbar-toggler navbar-toggler-right" (click)="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a *ngIf="userCustom.buildings && userCustom.buildings.length == 1" class="navbar-brand" href="javascript:void(0)">{{ buildingName }}</a>
        <div *ngIf="userCustom.buildings && userCustom.buildings.length > 1">
            <select (ng-value)="buildingSelectedId" class="custom-select mb-2 mr-sm-2 mb-sm-0" (change)="selectBuilding(building.value)" #building>
                <option *ngFor="let building of buildingOptions" [value]="building.id">{{building.name}}</option>
            </select>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto mt-2 mt-md-0">
                <li class="nav-item dropdown" ngbDropdown>
                    <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                        {{userCustom.fullname}} <b class="caret"></b>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="javascript:void(0)"><i class="fa fa-fw fa-user"></i> Perfil</a>
                        <a class="dropdown-item" [routerLink]="['/login']" (click)="onLoggedout()"><i class="fa fa-fw fa-power-off"></i> Cerra Sesi√≥n</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
