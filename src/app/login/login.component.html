<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src= "{{ urlclientImage }}" width="150px" class="user-avatar" />
            <h1>{{ clientname }}</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="username" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()"> Log in </a>
                &nbsp;
                <!--a class="btn rounded-btn" [routerLink]="['/signup']">Register</a-->
            </form>
        </div>
    </div>
</div>
